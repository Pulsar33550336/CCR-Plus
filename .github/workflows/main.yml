name: Build Windows Multi-Arch

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    name: Build ${{ matrix.arch }}
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [win32_msvc2019, win32_mingw, win64_msvc2019_64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: ${{ matrix.arch }}
        cache: true

    - name: Setup MSBuild (for MSVC builds)
      if: contains(matrix.arch, 'msvc')
      uses: microsoft/setup-msbuild@v1

    - name: Create build directory
      run: mkdir build

    - name: Configure with qmake
      working-directory: ./build
      run: |
        if ("${{ matrix.arch }}" -like "*mingw*") {
          qmake -spec win32-g++ ..
        } else {
          qmake -spec win32-msvc ..
        }

    - name: Build project
      working-directory: ./build
      run: |
        if ("${{ matrix.arch }}" -like "*mingw*") {
          mingw32-make
        } else {
          nmake
        }

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CCR-Plus-${{ matrix.arch }}
        path: build/
        retention-days: 30
